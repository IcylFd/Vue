<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--搜索框-->
    <input type="text" v-model="inp">
    <!--验证-->
    <input type="text" v-model.lazy="inp">             <!--lazy失去焦点时才渲染数据-->
    <!--输入电话号、计算-->
    <input type="text" v-model.number="inp">           <!--输入数字会转换成number类型-->
    <!--验证码-->
    <input type="text" v-model.trim="inp">             <!--去除前后空格-->
    <p>{{inp}}</p>

    <input type="checkbox" value="basketball" name="hobby" v-model="hobbys">篮球
    <input type="checkbox" value="football" name="hobby" v-model="hobbys">足球
    <input type="checkbox" value="ping-pong" name="hobby" v-model="hobbys">乒乓球
    <p>{{hobbys}}</p>

    <input type="radio" name="sex" value="m" v-model="sexType">男
    <input type="radio" name="sex" value="f" v-model="sexType">女
    <p>{{sexType}}</p>

    <select name="" id="" v-model="sel">
        <option value="a">a</option>
        <option value="b">b</option>
        <option value="c">c</option>
        <option value="d">d</option>
    </select>
    <p>{{sel}}</p>
</div>

<script src="../vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            inp:"0",
            hobbys:[],
            sexType:"m",
            sel:"b"
        }
    });

</script>
</body>
</html>
